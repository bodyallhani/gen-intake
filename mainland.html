<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>바디올 난치 신경-기능센터</title>
  <meta name="description" content="정밀 평가 기반의 맞춤 치료 플랜. 치료 접근, 평가, 사례, 의료진 정보를 한 페이지에 정리했습니다."/>
  <style>
    :root{
      --bg:#0b1220;
      --card:#101a2f;
      --card2:#0f1a33;
      --text:#e8eefc;
      --muted:#b8c4e6;
      --line: rgba(232,238,252,.12);
      --accent:#6ee7ff;
      --accent2:#a78bfa;
      --shadow: 0 14px 40px rgba(0,0,0,.35);
      --radius: 18px;
      --max: 980px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", "Segoe UI", Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 600px at 10% 5%, rgba(110,231,255,.10), transparent 60%),
                  radial-gradient(900px 550px at 90% 0%, rgba(167,139,250,.12), transparent 55%),
                  radial-gradient(900px 550px at 50% 110%, rgba(110,231,255,.08), transparent 55%),
                  var(--bg);
      line-height:1.6;
    }
    a{color:inherit; text-decoration:none}
    .container{max-width:var(--max); margin:0 auto; padding:0 18px}
    .nav{
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(10px);
      background: rgba(11,18,32,.55);
      border-bottom:1px solid var(--line);
    }
    .navin{display:flex; align-items:center; justify-content:space-between; padding:12px 0; gap:12px}
    .brand{display:flex; gap:10px; align-items:center}
    .logo{
      width:38px; height:38px; border-radius:12px;
      background: linear-gradient(135deg, rgba(110,231,255,.85), rgba(167,139,250,.85));
      box-shadow: 0 10px 25px rgba(110,231,255,.10);
    }
    .brand strong{font-size:14px}
    .brand span{display:block; font-size:12px; color:var(--muted)}
    .navlinks{display:flex; gap:14px; align-items:center; flex-wrap:wrap}
    .navlinks a{font-size:12px; color:var(--muted); padding:8px 10px; border-radius:12px}
    .navlinks a:hover{background:rgba(232,238,252,.06); color:var(--text)}
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 14px; border-radius:14px;
      border:1px solid rgba(110,231,255,.25);
      background: rgba(110,231,255,.10);
      color:var(--text);
      font-weight:600; font-size:13px;
      box-shadow: 0 10px 25px rgba(0,0,0,.18);
      transition: transform .12s ease, background .12s ease;
      cursor:pointer;
    }
    .btn:hover{transform: translateY(-1px); background: rgba(110,231,255,.16)}
    .btn.primary{
      border:1px solid rgba(110,231,255,.35);
      background: linear-gradient(135deg, rgba(110,231,255,.18), rgba(167,139,250,.18));
    }
    .hero{padding:34px 0 12px}
    .heroGrid{display:grid; gap:16px}
    .heroCard{
      position:relative; overflow:hidden;
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(16,26,47,.92), rgba(16,26,47,.72));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:22px;
    }
    .heroTop{display:flex; gap:16px; align-items:flex-start; justify-content:space-between; flex-wrap:wrap}
    .kicker{
      display:inline-flex; gap:8px; align-items:center;
      font-size:12px; color:var(--muted);
      border:1px solid rgba(232,238,252,.14);
      padding:6px 10px; border-radius:999px;
      background: rgba(232,238,252,.04);
    }
    h1{margin:10px 0 10px; font-size:26px; line-height:1.22; letter-spacing:-.3px}
    .sub{color:var(--muted); margin:0 0 14px; max-width:52ch}
    .ctaRow{display:flex; gap:10px; flex-wrap:wrap}
    .badges{display:grid; grid-template-columns:1fr; gap:10px; margin-top:16px}
    .badge{
      border:1px solid var(--line);
      border-radius:16px;
      padding:12px 12px;
      background: rgba(15,26,51,.65);
    }
    .badge strong{display:block; font-size:12px}
    .badge span{display:block; font-size:12px; color:var(--muted); margin-top:2px}
    .heroArt{
      position:absolute; inset:-120px -120px auto auto; width:340px; height:340px;
      opacity:.55; pointer-events:none;
      filter: blur(.2px);
    }
    section{padding:20px 0}
    .secTitle{display:flex; align-items:flex-end; justify-content:space-between; gap:12px; margin:0 0 12px}
    .secTitle h2{margin:0; font-size:18px; letter-spacing:-.2px}
    .secTitle p{margin:0; color:var(--muted); font-size:12px; max-width:62ch}
    .grid2{display:grid; grid-template-columns:1fr; gap:12px}
    .grid3{display:grid; grid-template-columns:1fr; gap:12px}
    .card{
      border:1px solid var(--line);
      background: rgba(16,26,47,.72);
      border-radius: var(--radius);
      padding:16px;
      box-shadow: 0 10px 22px rgba(0,0,0,.18);
    }
    .card h3{margin:0 0 6px; font-size:14px}
    .card p{margin:0; color:var(--muted); font-size:13px}
    .list{margin:10px 0 0; padding-left:18px; color:var(--muted); font-size:13px}
    .pillars .card{background: linear-gradient(180deg, rgba(15,26,51,.80), rgba(15,26,51,.55))}
    .steps{counter-reset: step}
    .step{
      position:relative;
      padding:16px 16px 16px 52px;
    }
    .step:before{
      counter-increment: step;
      content: counter(step);
      position:absolute; left:14px; top:14px;
      width:28px; height:28px; border-radius:12px;
      display:flex; align-items:center; justify-content:center;
      font-weight:700; font-size:12px;
      background: rgba(110,231,255,.14);
      border:1px solid rgba(110,231,255,.25);
    }
    .quote{
      border-left:2px solid rgba(110,231,255,.35);
      padding:10px 12px;
      color:var(--muted);
      font-size:13px;
      margin:0;
    }
    .miniRow{display:flex; gap:10px; align-items:center; margin-top:10px; flex-wrap:wrap}
    .tag{
      font-size:12px; color:var(--muted);
      border:1px solid rgba(232,238,252,.14);
      background: rgba(232,238,252,.04);
      padding:6px 10px; border-radius:999px;
    }
    .faq details{
      border:1px solid var(--line);
      border-radius: 16px;
      background: rgba(15,26,51,.62);
      padding:12px 14px;
    }
    .faq summary{cursor:pointer; font-weight:650; font-size:13px}
    .faq p{margin:8px 0 0; color:var(--muted); font-size:13px}
    .form{
      display:grid; gap:10px;
      padding:16px;
      background: linear-gradient(180deg, rgba(16,26,47,.78), rgba(16,26,47,.58));
    }
    .row{display:grid; grid-template-columns:1fr; gap:10px}
    label{font-size:12px; color:var(--muted)}
    input, textarea, select{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(232,238,252,.14);
      background: rgba(11,18,32,.65);
      color:var(--text);
      outline:none;
    }
    input:focus, textarea:focus, select:focus{
      border-color: rgba(110,231,255,.45);
      box-shadow: 0 0 0 3px rgba(110,231,255,.10);
    }
    textarea{min-height:96px; resize:vertical}
    .fineprint{font-size:12px; color:var(--muted); margin:0}
    .footer{
      padding:26px 0 40px;
      color: rgba(184,196,230,.85);
      font-size:12px;
      border-top:1px solid var(--line);
    }
    .footgrid{display:grid; gap:10px}
    .muted{color:var(--muted)}
    .split{display:flex; gap:10px; flex-wrap:wrap; align-items:center}

    @media (min-width: 860px){
      h1{font-size:36px}
      .heroGrid{grid-template-columns: 1.2fr .8fr; align-items:stretch}
      .badges{grid-template-columns:1fr}
      .grid2{grid-template-columns:1fr 1fr}
      .grid3{grid-template-columns:1fr 1fr 1fr}
      .row{grid-template-columns:1fr 1fr}
      .footgrid{grid-template-columns: 1.3fr .7fr}
    }
  </style>
</head>
<body>

  <header class="nav">
    <div class="container">
      <div class="navin">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div>
            <strong>바디올 난치 신경-기능센터</strong>
            <span>정밀 평가 → 맞춤 플랜 → 단계적 관리</span>
          </div>
        </div>
        <nav class="navlinks" aria-label="페이지 섹션 이동">
          <a href="#who">대상</a>
          <a href="#pillars">4가지 축</a>
          <a href="#dx">평가</a>
          <a href="#process">치료 접근</a>
          <a href="#stories">사례</a>
          <a href="#faq">FAQ</a>
          <a class="btn primary" href="#contact">상담/예약</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <!-- HERO -->
    <section class="hero">
      <div class="container">
        <div class="heroGrid">
          <div class="heroCard">
            <!-- hero artwork: subtle rings
